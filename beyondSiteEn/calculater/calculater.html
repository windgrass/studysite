<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />

	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="https://res.wx.qq.com/mmbizwap/en_US/htmledition/images/icon/common/favicon22c41c.ico">
	<link href="./cs/common.css" rel="stylesheet">
    <title>百乐家居</title>
	<style type="text/css">
		.cur_price {
			border: 1px solid #ccc;
			font-size: 1em;
			padding: 2px;
		}
		.choice_price {
			margin: 1em;
            font-size: 16px;
		}
		.foot_price {
			margin: 1em;
            text-align: center;

		}
		.foot_price p {
            font-size: 16px;
			width: 18em;
			height: 2em;
			line-height:2em;
			display: inline-block;
			text-align: center;
			color: #fff;
		background:#e9474d url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAQAAAC1+jfqAAAAm0lEQVR4AZ2RNWICURBAJ1rlFrFbxLsE6Oi5A96hd6LCXa6CO+Hhvv726/7xEV7IMUWJOQVehRwebkUB7giTE3psn/m5EHlgIrRkC1kFK2wFcFCjSw2bCDZq1LZnDFnYglNbYIt1ARK8k+JGXeAPNlFg32ZhPxUo4qKhZeFuOe+VYhgod2Jb6unSNEHuFJ/viVMQnkgxQYkpBZ4X40awM0+ZBfcAAAAASUVORK5CYII=) no-repeat 30px;
		}
        .back_filter {
            -webkit-filter: blur(3px) ;
            /*filter: blur(3px) grayscale(60);*/
        }
		.price_wrap {
			display: none;
			width: 100%;
            height: 100%;
            text-align: center;
			position: absolute;
			top: 0;
            z-index: 999;
            padding: 8em 6em;
			/*left: 50%;*/
			/*margin-left: -10em;*/
		}
        .price_wrap li {
            height: 3em;
            line-height: 3em;
            background-color: #fce8e9;
            color: #cb1a23;
            margin: 5px;
            border: 1px solid #e9474d;
            border-radius: 5px;
        }
		.price_span {
			display: block;
			background-color: #f5f5f6;
			color: #e9474d;
			width: 12em;
			float: left;
			height: 2em;
			line-height: 2em;
			padding: 0 10px;
			vertical-align: middle;
			border: 1px solid #ddd;
			border-radius: 2px;
		}
		.name_span {
			display: block;
			width: 5em;
			height: 2em;
			float: left;
			line-height: 2em;
			text-align: left;
			margin-right: 1em;
		}
		.wrap {
			position: relative;
            overflow: hidden;
		}
		.wrap_header {
			width: 100%;
			background: #e9474d;
            color: #fff;
            font-weight: 100;
            padding: 1em;
            letter-spacing: 1em;
		}
		.wrap_header>span {
			width: auto;
			margin: 0 auto;
			display: block;
			height: auto;
            text-align: center;
            font-size: 2em;
		}
        .wrap_nav {
            background-color: #f0f0f0;
        }
        .wrap_nav li {
            margin-left: 1em;
            display: block;
            padding: 2px 15px;
            /*text-indent: 1px;*/
            font-size: 1em;
            color: #e9474d;
        }
	</style>
</head>
<body>
	<!-- CONTAINER START -->
	<div class="container wrap ">
		<!--HEADER-->
        <div class="row">
            <div class="wrap_header" data-reactid=".0.0"><span>百乐家居</span></div>
            <ul class="wrap_nav" data-reactid=".0.1"><li class="active">价格计算器</li></ul>
        </div>

		<div class="row">
			<div class="col-xs-12 col-sm-12 choice_price" data-catType="1">
				<span class="name_span">柜体价格：</span>
				<span id="cur_price_1" class="price_span" data-price="0">点击选择类型</span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 choice_price" data-catType="2">
				<span class="name_span">门板价格：</span>
				<span id="cur_price_2" class="price_span" data-price="0">点击选择</span>
			</div>
		</div>
		<div class="row">
			<div class="foot_price">
				<p>总价：￥<span id="total_price">0.00</span></p>
			</div>
		</div>
	</div>
<!-- CONTAINER END  -->
    <ul class="price_wrap" id="price_wrap_1">
        <li class=" choice_btn_1" type="button" data-price="1.2">1.2元/平米</li>
        <li class=" choice_btn_1" type="button" data-price="2">2元/平米</li>
        <li class=" choice_btn_1" type="button" data-price="3">3元/平米</li>
        <li class=" choice_btn_1" type="button" data-price="4">4元/平米</li>
        <li class=" choice_btn_1" type="button" data-price="5">5元/平米</li>
    </ul>
    <ul class="price_wrap" id="price_wrap_2">
        <li class=" choice_btn_2" type="button" data-price="1">1元/平米</li>
        <li class=" choice_btn_2" type="button" data-price="3">3元/平米</li>
        <li class=" choice_btn_2" type="button" data-price="2.3">2.3元/平米</li>
        <li class=" choice_btn_2" type="button" data-price="4">4元/平米</li>
        <li class=" choice_btn_2" type="button" data-price="5">5元/平米</li>
    </ul>

<script type="text/javascript">
	// 定义价格参数
	var type_1 = [1, 2, 3, 4, 5];

	function changeTotalPrice()
	{
	    var price_1 = $("#cur_price_1").attr("data-price");
	    var price_2 = $("#cur_price_2").attr("data-price");
	    var totalPrice = price_1*1.0 + price_2*1.0;
	    $("#total_price").html(totalPrice + "元/平米");
	}

	$(document).ready(function(){
		$(".choice_price").click(function(){
//		    $(".price_wrap").fadeOut('fast');
            $(".wrap").addClass('back_filter');
			var catType = $(this).attr("data-catType");
			$("#price_wrap_"+catType).slideDown('slow');
		});

		$(".choice_btn_1").click(function(){
		    var curPrice = $(this).attr("data-price");
		    var txt = $(this).html();
		    $("#cur_price_1").attr("data-price" ,curPrice);
		    $("#cur_price_1").html(txt);
		    $("#price_wrap_1").fadeOut('slow');
            $(".wrap").removeClass('back_filter');
            changeTotalPrice();
		});

        $(".choice_btn_2").click(function(){
            var curPrice = $(this).attr("data-price");
            var txt = $(this).html();
            $("#cur_price_2").attr("data-price" ,curPrice);
            $("#cur_price_2").html(txt);
            $("#price_wrap_2").fadeOut('slow');
            $(".wrap").removeClass('back_filter');
            changeTotalPrice();
        });
	});
</script>
</body>
</html>
