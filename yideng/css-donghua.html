<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D模仿</title>
    <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">
    <style>
        .wrap {
            width: 800px;
            margin: 100px auto;
        }

        .box {}

        .box div {
            width: 500px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            background: lightgreen;
            border: 2px solid #fff;
            box-shadow: 0 2px 5px 2px #ccc;
            border-radius: 5px;
            margin: 20px;
        }

        .ele-1 {
            animation-delay: 1.1s;
        }
        .ele-2 {
            animation-delay: 1.2s;
        }
        .ele-3 {
            animation-delay: 1.3s;
        }
        .ele-4 {
            animation-delay: 1.4s;
        }
        .ele-5 {
            animation-delay: 1.5s;
        }
        .ele-6 {
            animation-delay: 1.6s;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="circle-box">
            <i></i>
        </div>
        <div class="box">
            <div class="ele-1 animated bounceInUp">壹</div>
            <div class="ele-2 animated bounceInUp">贰</div>
            <div class="ele-3 animated bounceInUp">叁</div>
            <div class="ele-4 animated bounceInUp">肆</div>
            <div class="ele-5 animated bounceInUp">伍</div>
            <div class="ele-6 animated bounceInUp">陆</div>
        </div>
    </div>


    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script>
        // $(".ele-2").addClass("bounceInUp");

    </script>
</body>

</html>
